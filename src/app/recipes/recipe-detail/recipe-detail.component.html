<div class="row flex-column">
    <div class="col">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="image-fluid" />
    </div>
    <div class="col">
        <h1>{{ recipe.name }}</h1>
    </div>
    <div class="col">
        <div class="btn-group">
            <button 
                type="button"
                id="recipeBtnGroup"
                class="recipe-dropdown btn btn-secondary dropdown-toggle"
                data-toggle="dropdown" 
                aria-haspopup="true" 
                aria-expanded="false"
                appDropdown>
                Manage Recipe
            </button>
            <div class="dropdown-menu" aria-labelledby="recipeBtnGroup">
                <a class="dropdown-item" (click)="toShoppingList()">To Shopping List</a>
                <a class="dropdown-item" (click)="onEditRecipe()">Edit recipe</a>
                <a class="dropdown-item" (click)="onDeleteRecipe()">Delete recipe</a>
            </div>
        </div>
    </div>
    <div class="col mt-3">
        <p>
            {{ recipe.description }}
        </p>
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item"
                *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }} ({{ ingredient.quantity }})
            </li>
        </ul>
    </div>
</div>
